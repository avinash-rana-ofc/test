<table class="table">
    <thead class = "thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units In Stock</th>
    </thead>
    <tbody>
        <tr *ngFor = "let tempProducts of products">
            <td class = "align-middle">
                <img src ="{{ tempProducts.imageUrl }}" height = "50px"/>
            </td>
            <td class = "align-middle">{{ tempProducts.name }}</td>
            <td class = "align-middle">{{ tempProducts.unitPrice | currency: 'INR' }}</td>
            <td class = "align-middle">{{ tempProducts.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
